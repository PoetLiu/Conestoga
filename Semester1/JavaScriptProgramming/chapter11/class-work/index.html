<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Work</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./css/app.css">
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
</head>

<body>
    <nav>
        <h1>Class Work</h1>
    </nav>
    <main>
        <h2>Triangle</h2>
        <div class="row">
            <label for="base">Base</label>
            <input id="base" name="base">
        </div>

        <div class="row">
            <label for="height">Height</label>
            <input id="height" name="height">
        </div>

        <div>
            <button id="calculate">Calculate</button>
        </div>

        <div>
            <span id="result"></span>
        </div>

        <h2>Days left until next Christmas</h2>
        <div>Today is: <span id="today"></span></div>
        <div>Next Christmas is: <span id="nextChristmas"></span></div>
        <div>Days left: <span id="daysLeft"></span></div>
    </main>
    <footer>
        <p id="copyright">Copywrite @copy by Peng Liu. All Rights Reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
